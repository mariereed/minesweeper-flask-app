<!doctype html>
<html>
  <head>
    <title>Minesweeper</title>
    <!-- Scripts and Styles -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <style>
      body {
        margin: 50px;
      }
      #row1 {
        display: flex;
        justify-content: center;
      }
      #row2 {
        text-align: center;
        font-size: 50px;
      }
      #game {
        background-color: rgba(0, 255, 0, 0.1);
        border: 2px inset #666;
        display: inline-block;
      }
      #heading {
        border-bottom: 1px inset #666;
      }
      #title {
        text-align: center;
      }
      .tile {
        border: 1px inset #666;
        height: 25px;
        width: 25px;
        float: left;
        text-align: center;
      }
      .clear {
        clear: both;
      }
      #instructions {
        background-color: rgba(0, 255, 0, 0.1);
        border: 2px inset #666;
        display: inline-block;
        padding: 5px;
      }
      .revealed {
        background-color: white;
      }
      .flagged {
        background-color: red;
      }
      p {
        margin: 10px;
        font-size: 20px;
      }
      #buttons {
        display: flex;
        justify-content: space-between;
        margin: 10px;
      }
      button {
        border-radius: 5px;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/click.js"></script>
    <script src="/static/js/mode.js"></script>
    <div id="row1">
      <div id="instructions">
        <h2>To Play:</h2>
        <p>Click to reveal a tile</p>
        <p>Right click to place or remove a flag</p>
        <h2>To Win:</h2>
        <p>Reveal all non-mine tiles</p>
        <h2>Timer:</h2>
        <p id='timer'>00:00:00</p>
        <h2>Mines Remaining:</h2>
        <p id='mines'>{{mine_count}}</p>
        <h2>Mode:</h2>
        <div id='buttons'>
          <button id="beginner">beginner</button>
          <button id="intermediate">intermediate</button>
          <button id="advanced">advanced</button>
        </div>
      </div>

      <div id="game">
        <div id="heading">
          <h1 id="title">Minesweeper</h1>
        </div>
        <div id="board">
          {% for row in range(tile_grid|length) %}
            {% for column in range(tile_grid[row]|length) %}
              <div class="tile" id="{{row, column}}".format></div>
            {% endfor %}
            <div class="clear"></div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div id="row2">
    </div>
  </body>
</html>
